    <!-- To create parcel -->
    <div id="parcelmodal" class="modal">
      <div class="modal-box">
        <div class="modal-content">
          <h2 class="text-center">New Parcel</h2>
          <form id="createParcel" class="text-right">
            <div class="column is-two form-row text-left">
              <div>
                <label for="parcelType">Parcel Name</label>
                <input type="text" id="parcelName" required>
              </div>
              <div>
                <label for="weight">Weight</label>
                <input type="number" id="weight" required>
              </div>
            </div>
            <div class="form-row text-left">
              <div>
                <label for="destination">Destination</label>
                <textarea id="destination" required></textarea>
              </div>
            </div>
            <h5 class="text-center">Addressed To</h5>
            <div class="column is-two form-row text-left">
              <div>
                <label for="name">Receiver</label>
                <input type="text" id="receiver" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="text" id="email" required>
              </div>
            </div>
            <div class="column is-two form-row text-left">
              <div>
                <label for="phoneNumber">PhoneNumber</label>
                <input type="text" id="phoneNumber" required>
              </div>
              <div>
                <label for="PickupLocation">Pickup Location</label>
                <input type="text" id="PickupLocation" required>
              </div>
            </div>
            <button type="submit" class="btn sm bg-bright-blue text-right white">Create</button>
          </form>
        </div>
      </div>
    </div>
