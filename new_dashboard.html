<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel-tracking-line-icon-delivery-monitoring-vector-19867213.jpg" type="image/jpg">
    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- Dashboard side Menu  -->
        <aside class="bg-blue" id="menu">
            <div id="aside-profile">
                <h3 class="m-0 pb-10">SendIT</h3>
                <small class="d-block pb-10 white-3">HSDB3UUQ2</small>
                <small>Welcome!<br> Tiku Okoye</small>
            </div>
            <ul class="mt-50">
              <li>
                <img src="asset/imgs/ico/home.svg" class="menu-ico">
                <a href="new_dashboard.html"><span>Dashboard</span></a>
              </li>
              <li>
                <img src="asset/imgs/ico/box-open.svg" class="menu-ico">
                <a href="#"><span>Parcel</span></a>
              </li>
              <ul>
                <li><a href="#"><span>New Parcel</span></a></li>
                <li><a href="#"><span>Delivered Parcels</span></a></li>
                <li><a href="#"><span>In-transit Parcels</span></a></li>
              </ul>
              <li>
                <img src="asset/imgs/ico/cog.svg" class="menu-ico">
                <a href="#"><span>Settings</span></a>
              </li>
            </ul>
        </aside>
        <!-- Main Content  -->
        <section class="grey" id="dash">
          <!-- Dashboard Top Nav -->
          <nav>
            <a href="#" class="toggler mr-1" id="toggle"><img src="asset/imgs/ico/bars.svg"></a>
            <ul class="p-0">
              <li>
                Dashboard
              </li>
            </ul>
            <ul class="p-0 ml-auto">
              <li class="mr-1">
                <a href="#">My Profile</a>
            </li>
              <li>
                <a href="login.html">Logout</a>
              </li>
            </ul>
          </nav>
            <!-- Dashboard Content -->
          <div id="main-content-page">
            <div id="info-cont">
              <div class="info-box">
                  <small>Created</small>
                  <h4 class="m-0">0</h4>
              </div>
              <div class="info-box text-center">
                  <small>In transit</small>
                  <h4 class="m-0 blue">0</h4>
              </div>
              <div class="info-box text-center">
                  <small>Delivered</small>
                  <h4 class="m-0 green">0</h4>
              </div>
            </div>
            <div id="content-info">
                <img src="asset/imgs/delivery-man-icon-delivery-man-icon-parcel-motorbike-circle-100592262.jpg" class="dash-img">
                <a href="#" id="parcel-modal-open" class="btn sm is-blue mt-40">Create New Parcel</a>
            </div>
          </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="parcelmodal" class="modal">
      <div class="modal-box">
      <div class="modal-content">
        <h2 class="text-center">New Parcel</h2>
        <form>
          <div class="column is-two form-row">
            <div>
               <label for="parcelType">Parcel Type</label>
               <input type="text" id="parcelType">
            </div>
           
            <div class="column is-two">
              <div>
                <label for="weight">Weight</label>
                <input type="number" id="weight">
              </div>
              <div>
                <label for="price">Price</label>
                <input type="number" id="price">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="destination">Destination</label>
              <textarea id="destination"></textarea>
            </div>
          </div>
          <h5 class="text-center">Addressed To</h5>
          <div class="column is-two form-row">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
          </div>
          <div class="column is-two form-row">            
            <div>
              <label for="phoneNumber">PhoneNumber</label>
              <input type="number" id="phoneNumber">
            </div>
            <div>
              <label for="PickupLocation">Pickup Location</label>
              <input type="text" id="PickupLocation">
            </div>
          </div>
          <button type="submit" class="btn sm bg-bright-blue text-right">Create</button>
        </form>
      </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
