<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel.jpg" type="image/jpg">

    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section id="login">
      <header>
        <ul>
          <li id="head-brand">
            <a href="index.html">Send<span class="head-span">IT</span></a>
          </li>
        </ul>
        <ul class="ml-auto">
          <li>
            <a href="signup.html">Signup</a>
          </li>
        </ul>
      </header>
      <div class="banner bg-pd">
        <div class="sendit-text mb-24">
          <h5>The <span class="head-span">Courier</span>  service app you've been waiting for</h5>
        </div>
        <div id="form-box">
          <form class="text-center" action="index.html">
            <div class="mb-14">
              <input type="email" placeholder="Email" required>
            </div>
            <div class="form-row">
              <small>A reset link would be sent to you</small>
            </div>
            <div>
              <button class="btn sm is-outlined">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
