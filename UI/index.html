<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel.jpg" type="image/jpg">
    
    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <section id="login">
      <header>
        <ul>
          <li id="head-brand">
            <a href="index.html">Send<span class="head-span">IT</span></a>
          </li>
        </ul>
        <ul class="ml-auto mt-25">
          <li>
            <a href="signup.html">Signup</a>
          </li>
        </ul>
      </header>
      <div class="banner">
        <div class="sendit-text mb-34">
          <h5>The <span class="head-span">Courier</span> service app you've been waiting for</h5>
          <p>SendIT makes reaching the world easier!
          </p> 
        </div>
        <form id="login-form" class="text-center">
          <div class="form-row">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-row">
            <input type="password" id="pwd" placeholder="Password" required>
          </div>
          <button type="submit" id="loginBtn" class="btn lg is-outlined mb-14">Login</button>
          <div>
            <a href="reset.html">Forgot Password?</a>
          </div>
        </form>
      </div>
    </section>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
