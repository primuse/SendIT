<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SendIT</title>
  <script>
    const token = localStorage.getItem('token');
    if(!token) {
      window.location = '/UI';
    }
  </script>
  <link rel="icon" href="asset/imgs/parcel.jpg" type="image/jpg">
  <!-- stylesheets link -->
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <!-- Dashboard side Menu  -->
    <aside>
      <div class="bg-blue" id="menu">
        <div id="aside-profile">
          <a href="dashboard.html">
            <h3 class="m-0 pb-10">Send<span class="head-span">IT</span></h3>
          </a>
          <small id="user-id" class="d-block pb-10 white-3"></small>
          <small>
            <p class="m-0">Welcome</p>
            <p id="username"></p>
          </small>
        </div>
        <ul class="mt-80">
          <li>
            <img src="asset/imgs/ico/home.svg" class="menu-ico">
            <a href="dashboard.html"><span>Dashboard</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/box-open.svg" class="menu-ico">
            <a href="#" data-modal data-target="#parcelmodal"><span>New Parcel</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/archive.svg" class="menu-ico">
            <a href="delivered_parcel.html"><span>Delivered Parcels</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/box.svg" class="menu-ico">
            <a href="intransit_parcel.html"><span>In-transit Parcels</span></a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Content  -->
    <section class="grey" id="dash">
      <!-- Dashboard Top Nav -->
      <nav>
        <a href="#" class="toggler mr-1" id="toggle"><img src="asset/imgs/ico/bars.svg"></a>
        <ul class="p-0">
          <li>
            Dashboard
          </li>
        </ul>
        <ul class="p-0 ml-auto">
          <li class="mr-1">
            <a href="profile.html">My Profile</a>
          </li>
          <li>
            <a href="index.html" id="logout">Logout</a>
          </li>
        </ul>
      </nav>
      <!-- Dashboard Content -->
      <div id="main-content-page">
        <div id="info-cont" class="mb-34">
          <div class="info-box">
            <small>Created</small>
            <h4 id="created" class="m-0"></h4>
          </div>
          <div class="info-box">
            <small>In Transit</small>
            <h4 id="in-transit" class="m-0 blue"></h4>
          </div>
          <div class="info-box">
            <small>Delivered</small>
            <h4 id="delivered" class="m-0 green"></h4>
          </div>
        </div>
        <div class="dash-cont">
          <div id="table-info">
            <a href="#">All</a>
          </div>
          <div id="table-cont">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <!-- To create parcel -->
  <div id="parcelmodal" class="modal">
    <div class="modal-box">
      <div class="modal-content">
        <h2 class="text-center">New Parcel</h2>
        <form id="createParcel" class="text-right">
          <div class="column is-two form-row text-left">
            <div>
              <label for="parcelType">Parcel Name</label>
              <input type="text" id="parcelName" required>
            </div>
            <div>
              <label for="weight">Weight</label>
              <input type="number" id="weight" required>
            </div>
          </div>
          <div class="form-row text-left">
            <div>
              <label for="destination">Destination</label>
              <textarea id="destination" required></textarea>
            </div>
          </div>
          <h5 class="text-center">Addressed To</h5>
          <div class="column is-two form-row text-left">
            <div>
              <label for="name">Receiver</label>
              <input type="text" id="receiver" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" required>
            </div>
          </div>
          <div class="column is-two form-row text-left">
            <div>
              <label for="phoneNumber">PhoneNumber</label>
              <input type="text" id="phoneNumber" required>
            </div>
            <div>
              <label for="PickupLocation">Pickup Location</label>
              <input type="text" id="PickupLocation" required>
            </div>
          </div>
          <button type="submit" class="btn sm bg-bright-blue text-right white">Create</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      Parcel.getUserParcels();
    });
  </script>
  <script src="js/notif.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
