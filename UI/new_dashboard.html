<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel-tracking-line-icon-delivery-monitoring-vector-19867213.jpg" type="image/jpg">

    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/cimgrid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section id="dashboard">
      <div class="container">
        <div class="row relative vh100">
          <!-- Dashboard side Menu  -->
          <div class="bg-blue md-2" id="menu">
            <div class="row">
              <div class="col">
                <h3>SendIT</h3>
                <small>HSDB3UUQ2</small>
                <small>Welcome!<br> Tiku Okoye</small>
              </div>
            </div>
            <div class="row">
              <div class="sm-3 items-center">
                <img src="asset/imgs/ico/home.svg" class="menu-ico">
              </div>
              <div class="sm-9">
                <a href="#"><h5>Dashboard</h5></a>
              </div>
            </div>
            <div class="row">
              <div class="sm-3 items-center">
                <img src="asset/imgs/ico/box-open.svg" class="menu-ico">
              </div>
              <div class="sm-9">
                <a href="#"><h5>Parcel</h5></a>
              </div>
            </div>
            <div class="row">
              <div class="sm-3 items-center">
              </div>
              <div class="sm-9">
                <a href="#"><h5>New Parcel</h5></a>
                <a href="#"><h5>Delivered Parcels</h5></a>
                <a href="#"><h5>In-transit Parcels</h5></a>
              </div>
            </div>
            <div class="row">
              <div class="sm-3 items-center">
                <img src="asset/imgs/ico/cog.svg" class="menu-ico">
              </div>
              <div class="sm-9">
                <a href="#"><h5>Settings</h5></a>
              </div>
            </div>
          </div>
          <div class="grey col md-10" id="dash">
            <div class="row">
              <!-- Dashboard Top Nav -->
              <nav class="flex">
                <a href="#" class="toggler items-center mr-1" id="toggle"><img src="asset/imgs/ico/bars.svg"></a>
                <ul class="p-0">
                  <li>
                    <a href="#">Dashboard</a>
                  </li>
                </ul>
                <ul class="p-0 ml-auto">
                  <li class="mr-1">
                    <a href="#">My Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </nav>
            </div>
            
            <!-- Dashboard Content -->
            <div class="row content-center w-80 m-auto">
              <div class="col flex content-between pt-27">
                <div class="info-box text-center">
                  <small>Created</small>
                  <h4 class="m-0">0</h4>
                </div>
                <div class="info-box text-center">
                  <small>In transit</small>
                  <h4 class="m-0 blue">0</h4>
                </div>
                <div class="info-box text-center">
                  <small>Delivered</small>
                  <h4 class="m-0 green">0</h4>
                </div>
              </div>
              <div class="col pt-27 text-center">
                <img src="asset/imgs/delivery-man-icon-delivery-man-icon-parcel-motorbike-circle-100592262.jpg" class="dash-img block m-auto">
                <a href="#" class="btn-blue bg-blue mt-2 ml-1 white">Create New Parcel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="js/app.js"></script>
  </body>

</html>
