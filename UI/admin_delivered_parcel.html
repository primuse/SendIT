<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SendIT</title>
  <script>
    const token = localStorage.getItem('token');
    if(!token) {
      window.location = '/UI';
    }
  </script>
  <link rel="icon" href="asset/imgs/parcel.jpg" type="image/jpg">
  <!-- stylesheets link -->
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <!-- Dashboard side Menu  -->
    <aside>
      <div class="bg-blue" id="menu">
        <div id="aside-profile">
          <a href="admin.html">
            <h3 class="m-0 pb-10">Send<span class="head-span">IT</span></h3>
          </a>
          <small id="user-id" class="d-block pb-10 white-3"></small>
          <small>
            <p class="m-0">Welcome!<br> ADMIN</p>
            <p id="username"></p>
          </small>
        </div>
        <ul class="mt-80">
          <li>
            <img src="asset/imgs/ico/home.svg" class="menu-ico">
            <a href="admin.html"><span>Dashboard</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/archive.svg" class="menu-ico">
            <a href="admin_delivered_parcel.html"><span>Delivered Parcels</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/box.svg" class="menu-ico">
            <a href="admin_intransit_parcel.html"><span>In-transit Parcels</span></a>
          </li>
          <li>
            <img src="asset/imgs/ico/user.svg" class="menu-ico">
            <a href="admin_all_users.html"><span>All Users</span></a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Content  -->
    <section class="grey" id="dash">
      <!-- Dashboard Top Nav -->
      <nav>
        <a href="#" class="toggler mr-1" id="toggle"><img src="asset/imgs/ico/bars.svg"></a>
        <ul class="p-0">
          <li>
            Dashboard
          </li>
        </ul>
        <ul class="p-0 ml-auto">
          <li class="mr-1">
            <a href="admin_profile.html">My Profile</a>
          </li>
          <li>
            <a href="index.html" id="logout">Logout</a>
          </li>
        </ul>
      </nav>
      <!-- Dashboard Content -->
      <div id="main-content-page">
        <div id="info-cont" class="mb-34">
          <div class="info-box">
            <small>Created</small>
            <h4 id="created" class="m-0"></h4>
          </div>
          <div class="info-box">
            <small>In Transit</small>
            <h4 id="in-transit" class="m-0 blue"></h4>
          </div>
          <div class="info-box">
            <small>Delivered</small>
            <h4 id="delivered" class="m-0 green"></h4>
          </div>
        </div>
        <div class="dash-cont">
          <div id="table-info">
            <a href="#">Delivered</a>
          </div>
          <div id="table-cont">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      Parcel.getDeliveredParcels();
    });
  </script>
  <script src="js/notif.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
