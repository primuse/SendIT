<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel-tracking-line-icon-delivery-monitoring-vector-19867213.jpg" type="image/jpg">
    
    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/cimgrid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <section id="sign-up">
      <div class="row vh100 content-center items-center">
        <div class="sm-10 md-4 text-center">
          <h1 class="mb-34">SendIT</h1>
          <form>
            <div class="row">
              <div class="sm-6 md-6">
                <input type="text" placeholder="First name" class="w-90 mb-24">
              </div>
              <div class="sm-6 md-6">
                <input type="text" placeholder="Last name" class="w-90 mb-34">
              </div>
            </div>
            <div class="row">
              <div class="sm-6 md-6">
                <input type="email" placeholder="Email" class="w-90 mb-24">
              </div>
              <div class="sm-6 md-6">
                <input type="text" placeholder="Location" class="w-90 mb-34">
              </div>
            </div>
            <div class="row">
              <div class="sm-12 md-12">
                <input type="password" placeholder="Password" class="w-96 mb-24">
              </div>
            </div>
            <a href="new_dashboard.html" class="btn trans content-center items-center">Signup</a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
