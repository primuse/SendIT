<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SendIT</title>
    <link rel="icon" href="asset/imgs/parcel.jpg" type="image/jpg">
    
    <!-- stylesheets link -->
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <section id="login">
      <header>
        <ul>
          <li id="head-brand">
            <a href="index.html">Send<span class="head-span">IT</span></a>
          </li>
        </ul>
        <ul class="ml-auto mt-25">
          <li>
            <a href="index.html">Login</a>
          </li>
        </ul>
      </header>
      <div class="banner">
        <div class="sendit-text">
          <h5>The <span class="head-span">Courier</span> service app you've been waiting for</h5>
          <p class="mb-34">Register to experience our world class courier services
          </p>
        </div>
        <div id="form-box">
          <div class="text-center">
            <form action="index.html">
              <div class="column is-two form-row">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
              </div>
              <div class="column is-two form-row">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
              </div>
              <button class="btn lg is-outlined">Signup</button>
            </form>
          </div>
        </div> 
      </div>
    </section>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
